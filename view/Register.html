<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../asset/css/register.css">
</head>
<body>
  <div id="register"> 
    <h2>Sign in/up Form</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <span>or use your email for registration</span>
                <input type="text" id="txtName" placeholder="Name" minlength="2" maxlength="50"/>
                <input type="email" id="txtEmail" placeholder="Email"  required pattern="[a-z0-9._%+\-\*]+@[a-z0-9.\-]+\.[a-z]{2,4}$"/>
                <input type="new-password" id="txtPass" placeholder="Password" required minlength="6" maxlength="20"/>
                <input type="current-password" id="txtPassCofirm" placeholder="Password confirm"  required minlength="6" maxlength="20" />
                <input type="tel" id="txtPhone" placeholder="Phone" required pattern="[0-9]{10,11}">
                <ul class="shoe-signup">
                  <li class="type">
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <div class="check"></div>
                  </li>
                  <li class="type">
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                    <div class="check"></div>
                  </li>
                </ul>
                <div class="clear:both;"></div>
                <button type="submit" onclick="dangKy()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <span>or use your account</span>
                <input type="email"  id="txtEmail1" placeholder="Email" />
                <input type="current-password"  id="txtPass2"  placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button type="submit" onclick="dangNhap()">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
  </div>
  
      <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');
    
        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });
    
        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="../controller/dangnhapdangky.js"></script>
</body>
</html>
