<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../asset/css/main.css">
  </head>
  <body>
    <header>
        <div class="container">
          <nav class="navbar navbar-expand-lg">
            <div class="nav_right">
              <a class="navbar-brand" href="#">
                <i class="fa-brands fa-codepen"></i>CyberShoes</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#cyberShoes"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <form class="form-inline">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Tìm kiếm...."
                  aria-label="Search"
                />
                <span class="fa fa-search search__icon"></span>
              </form>
            </div>
            <div class="collapse navbar-collapse" id="cyberShoes">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Trang chủ </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="gioHang" href="#">
                    Giỏ hàng <i class="fa-solid fa-cart-shopping"></i
                  ></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <section class="sanpham__carousel container">
        <div class="sanpham__carousel__shoe row">
            <div class="sanpham__carousel__right col-6">
                <div class="carousel__right__img ">
                    <img src="../asset/img/adidas-prophere-customize.png" alt="">
                </div>
            </div>
            <div class="sanpham__carousel__left col-6">
                <div class="carousel__left__ifo">
                    <h1>Tên Sản Phẩm</h1>
                    <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis, repellat error! Quibusdam nostrum excepturi asperiores laudantium deserunt illum nulla quaerat.</h3>
                </div>
                <div class="carousel__left__size">
                    <h3>Available size</h3>
                    <ul>
                        <li><a href="#">38</a></li>
                        <li><a href="#">39</a></li>
                        <li><a href="#">40</a></li>
                        <li><a href="#">41</a></li>
                        <li><a href="#">42</a></li>
                    </ul>
                </div>
                <div class="carousel__left__pirce">
                    <p>85$</p>
                </div>
                <div class="carousel__left__soluong">
                    <button class="btn btn-group">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <span>1</span>
                    <button class="btn btn-group">
                        <i class="fa-solid fa-flus"></i>
                    </button>
                </div>
                <div class="carousel__left__add">
                    <button class="btn shoebtn-button">Thêm Vào Giỏ Hàng</button>
                </div>
            </div>
        </div>
      </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
